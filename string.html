<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string对象练习</title>
</head>
<body>
    <script>
        var str=' hello 柴梦昕 '
        //1.返回字符串的长度
        console.log(str.length);

        //2.返回下标为index的子字符串
        console.log(str.charAt(7));

        //3.根据下标，返回对应下标的字符的ACSCII码
        console.log(str.charCodeAt(7));

        // 4.将ACSCII码转化成字符串，涉及到数字与字母之间的转化可以使用该方法
        console.log(String.fromCharCode(26612));

        //5.查找一个字符或者字符串在字符串中第一次出现的位置,未找到则返回-1
        console.log(str.indexOf('l'));

        //6.倒序查找一个字符或者字符串在字符串中第一次出现的位置,返回位置，,未找到则返回-1
        console.log(str.lastIndexOf('l'));

        //7.将指定的字符串替换，只能替换第一个
        console.log(str.replace('o','H'));

        //8.字符串截取，识别负数，跟数组相同
        console.log(str.slice(2,7));

        //9.字符串截取，同slice方法，但不识别负数
        console.log(str.substring(2,7));

        //10.根据长度进行字符串截取
        console.log(str.substr(2,2));

        //11.以某一字符串将目标字符串分割，可用于将特定格式的字符串转化
        console.log(str.split(''));

        //12.将str字符串中的字符转化为小写，不修改原字符串
        console.log(str.toLowerCase());

        //13.将str字符串中的字符转化为大写
        console.log(str.toUpperCase());

        //14.将字符串左右空格去除
        console.log(str.trim());

        //15.在字符串内检索指定的值，或找到一个或多个正则表达式的匹配
        console.log(str.match('l'));

        //16.用于连接两个或多个字符串,与数组中的concat方法很象，不会修改原字符串
        console.log(str.concat('abcd'));

        //17.向字符串开头(padStart)或结尾(padEnd)添加字符，使字符串达到指定的长度。返回在原字符串开头或末尾填充指定的填充字符串直到目标长度所形成的新字符串
        console.log(str.padStart(12,'i'));
        console.log(str.padEnd(12,'i'));

    </script>
</body>
</html>
